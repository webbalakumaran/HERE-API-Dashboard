/**
* Create a marker that is capable of receiving DOM events and add it
* to the map.
*
* @param  {H.Map} map      A HERE Map instance within the application
*/
function addDomMarker(map) {
 var outerElement = document.createElement('div'),
     innerElement = document.createElement('div');

 outerElement.style.userSelect = 'none';
 outerElement.style.webkitUserSelect = 'none';
 outerElement.style.msUserSelect = 'none';
 outerElement.style.mozUserSelect = 'none';
 outerElement.style.cursor = 'default';

 innerElement.style.color = 'transparent';
 // innerElement.style.backgroundColor = 'green';
 innerElement.style.backgroundImage = "url('truck_red.png')";
 // innerElement.style.borderRadius = '75%';
 // innerElement.style.border = '2px solid black';
 innerElement.style.font = 'normal 12px arial';
 innerElement.style.lineHeight = '12px'
 innerElement.style.backgroundSize = 'cover'
 innerElement.style.paddingTop = '2px';
 innerElement.style.paddingLeft = '4px';
 innerElement.style.width = '32px';
 innerElement.style.height = '20px';
 innerElement.style.paddingTop = '2px';
 innerElement.style.paddingLeft = '4px';


 // add negative margin to inner element
 // to move the anchor to center of the div
 innerElement.style.marginTop = '-10px';
 innerElement.style.marginLeft = '-10px';

 outerElement.appendChild(innerElement);

 // Add text to the DOM element
 innerElement.innerHTML = 'T';

 function changeOpacity(evt) {
   evt.target.style.opacity = 0.6;
 };

 function changeOpacityToOne(evt) {
   evt.target.style.opacity = 1;
 };

 //create dom icon and add/remove opacity listeners
 var domIcon = new H.map.DomIcon(outerElement, {
   // the function is called every time marker enters the viewport
   onAttach: function(clonedElement, domIcon, domMarker) {
     clonedElement.addEventListener('mouseover', changeOpacity);
     clonedElement.addEventListener('mouseout', changeOpacityToOne);
   },
   // the function is called every time marker leaves the viewport
   onDetach: function(clonedElement, domIcon, domMarker) {
     clonedElement.removeEventListener('mouseover', changeOpacity);
     clonedElement.removeEventListener('mouseout', changeOpacityToOne);
   }
 });

 // Marker for Chicago Bears home
 var bearsMarker = new H.map.DomMarker({lat: 13.0827, lng:80.2707}, {
   icon: domIcon
 });
 map.addObject(bearsMarker);

 var bearsMarker2 = new H.map.DomMarker({lat: 13.0382, lng:80.1565}, {
   icon: domIcon
 });
 map.addObject(bearsMarker2);

 var bearsMarker3 = new H.map.DomMarker({lat: 13.0418, lng:80.2341}, {
   icon: domIcon
 });
 map.addObject(bearsMarker3);

 var bearsMarker4 = new H.map.DomMarker({lat: 13.0012, lng:80.2565}, {
   icon: domIcon
 });
 map.addObject(bearsMarker4);
}
